<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="calc.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <button>C</button>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
